<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAFTWERK — Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme toggle -->
    <input type="checkbox" id="theme">
    <label for="theme">THEME</label>

    <main>

        <!-- 1. GAUGE -->
        <section>
            <h2>01 · Gauge</h2>
            <figure>
                <div>
                    <span>Hz</span>
                    <span></span>
                    <span></span>
                    <span><i>48</i><i>50</i><i>52</i></span>
                </div>
                <figcaption>Netzfrequenz</figcaption>
            </figure>
        </section>

        <!-- 2. LED INDICATOR -->
        <section>
            <h2>02 · Indicator</h2>
            <input type="checkbox" id="led" checked>
            <label for="led"></label>
        </section>

        <!-- 3. TOGGLE SWITCH -->
        <section>
            <h2>03 · Switch</h2>
            <input type="checkbox" id="sw" checked>
            <label for="sw">Speisepumpe</label>
            </section>

        <!-- 4. ROTARY KNOB -->
        <section>
            <h2>04 · Knob</h2>
            <div>
                <span></span>
                <input type="range" id="knob" name="knob" min="-145" max="145" value="0">
            </div>
            <label for="knob">Regler</label>
        </section>

        <!-- 5. PUSH BUTTONS -->
        <section>
            <h2>05 · Buttons</h2>
            <button type="button">STOP</button>
            <button type="button">START</button>
        </section>

        <!-- 6. DIGITAL DISPLAY -->
        <section>
            <h2>06 · Display</h2>
            <figure>
                <span>847</span>
                <span>MW</span>
            </figure>
        </section>

    </main>

    <script>
        // ONDERSTAANDE CODE MAG JE GEBRUIKEN
        // NIETS AANPASSEN

        const ranges = document.querySelectorAll('[type="range"]');

        const updateRange = range => {
            // the name of the custom property is the name of the input
            const rangeName = range.name;
            // the value of the custom property is the value of the input
            const rangeValue = range.value;
            // a custom property is set on the HTML element
            document.documentElement.style.setProperty("--" + rangeName, rangeValue);
        }

        ranges.forEach(range => {
            // the custom property is set initially after loading the document
            updateRange(range);

            // the custom property is updated when the input is changed
            range.oninput = () => {
                updateRange(range)
            };
        });
    </script>

</body>
</html>
